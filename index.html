<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8f4c50d88c.js"
      crossorigin="anonymous"
    ></script>

    <title>Project 10</title>

  <body>
    <nav>
      <div class="nav-left">
        <p class="logo">
          LOGO <br />
          HERE
        </p>
      </div>

      <div class="nav-right">
        <div class="nav-right-1">
          <ul class="list">
            <li class="list-item">About Us</li>
            <li class="list-item">Benefits</li>
            <li class="list-item">Projects</li>
            <li class="list-item">Stages</li>

          <div class="call-us">
            <i class="fa-solid fa-phone-volume call-icon"></i>

              <p>+38 (097) 654 54 34</p>

      </div>

          <div class="icon">
            <i class="fa-solid fa-puzzle-piece puzzle"></i>
          </div>

            We create your space better based on your own idea
          </p>
        </div>
        <div id="line-1"></div>
        <div id="dot-1"></div>
      </div>

    <div class="hero-section-2">
      <div class="hero-2-left">
        <button id="learn-more-btn">LEARN MORE</button>
      </div>
      <div class="hero-2-right">
        <div class="box">
          <div class="icon">
            <i class="fa-solid fa-lightbulb bulb"></i>
          </div>
          <p class="description">
            Innovation ideas, stylish <br />
            design <br />
            for home & Business
          </p>
        </div>
